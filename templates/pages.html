<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>{{head}}</h1>
{% if error==1 %}

<h1>Wrong Inputs</h1>
  <p>something went wrong</p>
{%else%}
<table border="1">
    <tr>
        {% for header in headings %}
        <th> {{header}}</th>
        {% endfor %}
    </tr>
    {% for row in data%}
    <tr>
        {% for cell in row%}
        <td>{{cell}}</td>
        {%endfor%}
    </tr>
    {%endfor%}
    {% if i=='-s' %}
    <tr>
        <td colspan="2" align="center"> Total Marks</td>
        <td align="left" >{{total}}</td>
    </tr>
    {% endif %}
</table>
<br>
{% if i=='-c' %}
<img src="../static/plot.png" alt = "Learn HTML5" height = "250" width = "300">
{%endif%}
{%endif%}
<br>
<a href="/" >Go Back</a>
</body>
</html>
